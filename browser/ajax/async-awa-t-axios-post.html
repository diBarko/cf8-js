<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.12.2/dist/axios.min.js"></script>
  <title>Async/Await Axios POST</title>
</head>
<body>
  <button id="btn" type="button">Click to post data</button>
  <p id="output"></p>

  <script>
    document.getElementById('btn').addEventListener('click', async () => {
      try {
        const payload = {
          userId: 1,
          title: "Coding",
          body: "Coding Factory JS Course"
        }

        let response = await axios.post('https://jsonplaceholder.typicode.com/posts', payload)
        
         document.getElementById('output').innerHTML = `<strong>Post Id: </strong>${response.data.id}
                                                        <br>
                                                        <strong>Post Title: </strong>${response.data.title}
                                                        <br>
                                                        <strong>Post Body: </strong>${response.data.body}` 
      } catch (error) {
          console.error("Error: ", error)
          document.getElementById('output').innerHTML = `Error Fetching Data: ${error.message} .`
      }
    })
  </script>
</body>
</html>
