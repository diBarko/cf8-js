<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.12.2/dist/axios.min.js"></script>
  <title>Axios API Call [GET]</title>
</head>
<body>
  <h1>Axios Get Request</h1>
  <button type="button" onclick="fetchOneObj()">Fetch One Object</button>
  <p id="responseText">-</p>

  <script>

    function fetchOneObj() {
      axios.get('https://jsonplaceholder.typicode.com/posts/2')
      .then(response => {
        document.getElementById('responseText').innerHTML = `<strong>Title: </strong>${response.data.title}
                                                             <br>
                                                             <strong>Body: </strong>${response.data.body}`
      })
      .catch(error => console.error(`Error: ${error} \nError details: ${error.message}.`))
    }

  </script>
</body>
</html>
