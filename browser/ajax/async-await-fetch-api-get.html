<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async/Await Fetch API GET</title>
</head>
<body>
  <button id="btn" type="button">Click to get data</button>
  <p id="output"></p>

  <script>
    document.getElementById("btn").addEventListener('click', async () => {
      try {
        let response = await fetch('https://jsonplaceholder.typicode.com/posts/2')
        if (!response.ok) throw new Error('Invalid Response')
        let data = await response.json()
        document.getElementById('output').innerHTML = `<strong>Id:</strong> ${data.userId}
                                                       <br>
                                                       <strong>Title:</strong> ${data.title}
                                                       <br>
                                                       <strong>Body:</strong> ${data.body}`
      } catch (error) {
        console.error("Error: ", error)
        document.getElementById('output').innerHTML = `Error Fetching Data: ${error.message} .`
      }
    })
  </script>
</body>
</html>
