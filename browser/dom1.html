<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Intro</title>
</head>
<body>
  <div class="outer">

  </div>

  <script>
    // Reference the outer div element
    const outerDiv = document.querySelector('.outer')
    outerDiv.innerHTML += '<p>Hello, DOM!</p>'

    // Create img element and set properties
    const imgElement = document.createElement('img')
    imgElement.src = '../img/emblem.jpg'
    imgElement.alt = 'AUEB emblem'

    // Append the img element to the outer div (DOM)
    outerDiv.appendChild(imgElement)
  </script>
</body>
</html>
