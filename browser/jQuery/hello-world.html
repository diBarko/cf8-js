<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hello jQuery</title>
    </head>
    <body>
      
      <div id="root">
      
      </div>

      <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
      <!-- jQuery Script -->
      <script>
          $(function() {
            sayHello()
            sayHello2()
            sayHello3()
        })

        // function sayHello() {
        //   console.log("Hello CF!")
        // }
        const sayHello = () => console.log("Hello CF!")

        const sayHello2 = () => {
          // const $root = $('#root')
          // $root.text('Hello Coding!')
          $('#root').text('Hello Coding!')
        }

        const sayHello3 = () => {
          $('#root').html('<h1>Hello all!</h1>')
        }
      </script>
    </body>
</html>
